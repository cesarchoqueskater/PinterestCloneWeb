<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pinterest Web Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/pinterest-icon.png">
</head>

<body>
    <header>
        <div class="main-header">
            <div class="header-inicio">
                <span>
                    <img src="assets/img/pinterest-icon.png" alt="pinterest-logo" class="pinterest-logo">
                </span>
                <span>Inicio</span>
                <span>Hoy</span>
                <span>Siguiendo</span>
            </div>
            <div class="header-search">
                <div class="input-search">
                    <span class='material-icons icon' id="search-icon-one">search</span>
                    <input id="search-icon-two" type="text" placeholder="Buscar" onclick="myFunction()">
                    <button class="btn-input-search" id="search-icon-three">
                        <span class="text-btn-search">Tus Pines</span>
                        <span class='material-icons i'>keyboard_arrow_down</span>
                    </button>
                </div>
            </div>
            <div class="header-profile">
                <span class='material-icons'>notifications</span>
                <span class='material-icons'>chat</span>
                <span class='material-icons'>account_circle</span>
                <button>
                    <span class='material-icons'>keyboard_arrow_down</span>
                </button>
            </div>
        </div>
    </header>

    <div class="container"></div>
    <script type="text/javascript" src="assets/js/picsum.js"></script>
    <script type="text/javascript">
        function myFunction() {
            document.getElementById('search-icon-one').classList.add('input-search-display');
            document.getElementById('search-icon-three').classList.add('input-search-display');
            document.getElementById('search-icon-two').classList.add('search');
        }
    </script>
</body>

</html>
